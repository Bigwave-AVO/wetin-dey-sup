<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reminders - Wetin Dey Sup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/reminder.js"></script>
</head>
<body>
  <div id="hamburger" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav id="menuDrawer">
    <button id="themeToggleBtn">Change Theme</button>
    <a href="index.html"><button type="button">Go back to journal</button></a>
  </nav>
  <div class="app">
    <h1>‚è∞ Reminders & Timers</h1>
    <div id="reminderForms">
      <form id="alarmForm">
        <h2>Set Daily Alarm</h2>
        <input type="time" id="alarmTime" required>
        <input type="text" id="alarmLabel" placeholder="Alarm label (e.g. Take meds)" maxlength="50">
        <select id="alarmSoundSelect">
          <option value="sound1">Classic Bell</option>
          <option value="sound2">Digital Beep</option>
          <option value="sound3">Soft Chime</option>
        </select>
        <label style="margin-top:0.5em;">
          <input type="checkbox" id="alarmRepeat"> Repeat every day
        </label>
        <button type="submit">Set Alarm</button>
      </form>
      <form id="timerForm">
        <h2>Set Timer</h2>
        <input type="number" id="timerMinutes" min="1" max="1440" placeholder="Minutes" required>
        <input type="text" id="timerLabel" placeholder="Timer label (e.g. Check food)" maxlength="50">
        <select id="timerSoundSelect">
          <option value="sound1">Classic Bell</option>
          <option value="sound2">Digital Beep</option>
          <option value="sound3">Soft Chime</option>
        </select>
        <button type="submit">Start Timer</button>
      </form>
    </div>
    <h2>Your Reminders</h2>
    <ul id="reminderList"></ul>
    <audio id="sound1" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4c8b.mp3" preload="auto"></audio>
    <audio id="sound2" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b8b1e6b5.mp3" preload="auto"></audio>
    <audio id="sound3" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b273b.mp3" preload="auto"></audio>
  </div>
</body>
</html>
